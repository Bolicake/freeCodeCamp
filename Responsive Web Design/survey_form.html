<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
    <link rel="stylesheet" href="survey_form.css">
</head>
<body>
    <main>
        <h1 id="title">Health Survey Form</h1>
        <p id="descption">Tell us about your health</p>
        <form action="" id="survey-form">
            <fieldset>
                <label for="name" id="name-label"> Name
                    <input type="text" name="name" id="name" placeholder="Enter your complete name" required>
                </label>
                <label for="email" id="email-label">Email
                    <input type="email" id="email" placeholder="Enter your Email" required >
                </label>
                <label for="number" id="number-label">Age (optional) 
                    <input type="number" id="number" min="13" max="120" >
                </label>
                <label for="select" id="dropdown-label">Which option best describes your current role?
                    <select name="" id="dropdown">
                        <option value="" disabled>Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>    
            <fieldset>
                <p>About your current diet:</p>
                <label for="1">
                    <input type="radio" name="1" id="1">
                    I prefer healthy food
                </label>
                <label for="2">
                    <input type="radio" name="2" id="2">
                    I prefer not so healthy food
                </label>
                <label for="3">
                    <input type="radio" name="3" id="3">
                    I try to balance between healthy and not so healthy food
                </label>
                <label for="4">
                    <input type="radio" name="4" id="4">
                    I do not worry in make distinction
                </label>
            </fieldset>

        </form>

    </main>
</body>
</html>
